<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>asdf</title>
    </head>
    <body>
        <h1>{{ title }} is working</h1>

        {% for object in object_list %}
<!-- "object_list is the contect variable we are grabbing from" -->
        <a href='{% url "detail" id=object.id %}'>{{ object.title }}</a></br>
        {{ object.content }}</br>
        {{ object.timestamp }}</br>
        {{ object.updated }}</br>
        {{ object.id }}</br>
<!-- "we then use dot notation to get the information from each instance// These are all grabbed from the query set  " -->

        {% endfor %}
    </body>
</html>
