<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Success</title>
</head>
<body>



	<h1>Welcome {{user.last_name}}</h1>
	<h2><a href="/logout">logout</a></h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<h2>Check Out Some Python/Django Projects:</h2>
		<a href="{% url 'ninjagold:index' %}">Ninja Gold</a>
		<a href="{% url 'survey:index' %}">Form Survey</a>
</body>
</html>
